<html>
    <head>
        <title>Home</title>
            <link rel="Stylesheet" href="style.css" type="text/css">
    </head>
        <body>
        <center>
            <form>
                <table border="1">
                    <Caption>Registration From</Caption>
                    <tr>
                        <td>Name</td>
                        <td><Input type="text"></td>
                    </tr>
                    <tr>
                        <td>Father Name:</td>
                        <td><Input type="text"></td>
                    </tr>
                    <tr>
                        <td>Phone number:</td>
                        <td><input type="Number"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><Input type="radio" name="rd">Male
                            <Input type="radio" name="rd">Female </td>
                    </tr>
                    <tr>
                        <td>Language Known:</td>
                        <td><input type="checkbox">Hindi
                            <input type="checkbox">Odia
                            <input type="checkbox">English
                            <input type="checkbox">Kannada</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea cols="20" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>State:</td>
                        <td><Select><Option>--Select your State--</Option>
                                    <Option>Odisha</Option>
                                    <Option>West Bengal</Option>
                                    <option>Bihar</option>
                                    <option>Chattishgarh</option></Select></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><select><option>--Select Your City--</option>
                                    <option>Bhubaneswar</option>
                                    <option>Kolkata</option>
                                    <option>Patana</option>
                                    <option>Raipur</option></select></td>
                    </tr>
                    <tr>
                        <td>Email Id:</td>
                        <td><input type="submit" name="" value="Ok">
                            <input type="submit" name="" value="Cancel"></td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
